<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .lottery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lottery-sheet-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px 0;
    }

    .box {
      width: 220px;
      height: 50px;
      margin: 5px;
      background-color: rgb(199, 199, 10);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    .winner {
      background-color: green !important;
      color: white;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
   body {
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6b84f1, #764ba2);
}

  </style>
</head>

<body>

  <h1>ðŸŽ° Lottery Game</h1>

  <div class="lottery-container">

    <div class="lottery-sheet-container" id="lotterySheetContainer"></div>

    <div class="btn-container">
      <button id="generateBtn">Generate Lottery</button>
      <button id="pickBtn">Pick Winner</button>
    </div>

    <div id="result"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
